<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    <title>Document</title>
    {% load static %}
</head>
<body>
    <h1>{{titulo}}</h1>
    <p>Total de ordenes {{total_orders}}</p>
    <p>Total de pagos {{total_payments}}</p>

    <div class="container">
        {% for item in orders %}
        <div>ID :{{item.id}} Total: {{item.total}}</div>
        {% endfor %}
    </div>
    <br><br>
    <div class="container">
        {% for q in questions %}
            <div>
                ID: {{q.id}} --- {{q.question_text}}
            </div>
        {% endfor %}
    </div>

    
</body>
</html>
